<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <div class="container-body">
        
            <div class="green-part"></div>
            <div class="gray-part"></div>
            
            <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
            <div class="app-container">

                <div class="container-fluid h-100 p-0">
                    
                    <div class="row g-0 h-100">

                    <!-- Left Side -->
                        <div class="col-5 border-end p-0">
                            <header class="d-flex justify-content-between">

                                <div class="my_profile d-flex align-items-center">
                                    <img src="img/avatar_io.jpg" class="my_profilePic img-fluid" alt="">
                                    <p class="mt-auto">Sofia</p>   
                                </div>

                                <div class="my_icons d-flex align-items-center justify-content-around me-2">
                                    <i class="fa-solid fa-circle-notch"></i>
                                    <i class="fa-solid fa-message"></i>
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </div>

                            </header>

                            <div class="notification d-flex align-items-center ">

                                <i class="fa-solid fa-bell-slash"></i>
                                <p><span>Ricevi notifiche per i nuovi messaggi</span><br> <span class="underline">Attiva notifiche desktop</span></p>
                            </div>
                            
                            <div class="searchBar p-1">
                                
                                <div class="input-group ">
                                    <span class="input-group-text bg-white">
                                    <i class="fas fa-search"></i>
                                    </span>
                                    <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat" aria-label="Search">
                                </div>

                            </div>

                            <div class="chats pt-2">
                                <div class="chat d-flex">
                                    <img src="img/avatar_2.jpg" alt="" class="ms-3 img-fluid profile-pic">
                                    <div class="chat-elements ms-3">
                                        <p class="name">Michele</p>
                                        <p class="last-message">Ultimo messaggio inviato</p>
                                    </div>
                                    


                                </div>

                            </div>


                        </div>

                        <!-- Right Side -->
                        <div class="col p-0">

                            <header class="d-flex justify-content-between">

                                <div class="my_profile d-flex align-items-center">
                                    <img src="img/avatar_io.jpg" class="my_profilePic img-fluid" alt="">
                                <p class="mt-auto">Michele</p>   
                                </div>

                                <div class="my_icons d-flex align-items-center justify-content-around me-2">
                                    <i class="fa-solid fa-circle-notch"></i>
                                    <i class="fa-solid fa-message"></i>
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </div>

                            </header>

                            <div class="chat-container">
                                <div class="my_message">Hai portato a spasso il cane?</div>
                                <div class="my_message">Ricordati di stendere i panni</div>
                                <div class="message_received">Tutto fatto!</div>
                            </div>

                            <footer>
                                
                            </footer>

                        </div>
                    </div>

                </div>
                
            </div>

    </div>


</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script type="text/javascript" src="js/script.js"></script> 

</body>
</html>
